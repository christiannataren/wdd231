    <main>
        <div id="form-container">
            <h2>Show your cat to the world</h2>

            <form action="receiving.html" method="GET">
                <fieldset>
                    <legend>Cat information</legend>
                    <label>Name<span class="required"></span> <input required type="text" name="cat-name"
                            id="cat-name"></label>
                    <label>Age<span class="mini"> (Months)</span><input type="number" name="age" id="age"></label>
                    <label>Breed<span class="required"></span> <input type="text" required name="breed"
                            id="breed"></label>
                    <label>Temperament: <input type="text" name="temperament" id="temperament"></label>
                    <label>Photo<span class="required"></span> <input type="file" required name="photo"
                            id="photo"></label>
                </fieldset>


                <fieldset>
                    <legend>Owner information</legend>
                    <label>Full Name<span class="required"></span><input type="text" required name="fullname"
                            id="fullname"></label>
                    <label>Country <input type="text" name="country" id="country"></label>
                    <label>Email<span class="required"></span> <input required type="email" name="email"
                            id="email"></label>
                </fieldset>
                <button class="primary-btn button main">Send My Cat</button>


            </form>
        </div>
